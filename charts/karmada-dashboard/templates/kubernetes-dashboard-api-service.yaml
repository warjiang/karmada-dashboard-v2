apiVersion: v1
kind: Service
metadata:
  name: {{ include "karmada-dashboard.name" . }}-kubernetes-dashboard-api
  namespace: {{ include "karmada-dashboard.namespace" . }}
  labels:
    {{- include "karmada-dashboard.kubernetes-dashboard-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kubernetes_dashboard_api.service.type }}
  ports:
    - port: {{ .Values.kubernetes_dashboard_api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "karmada-dashboard.kubernetes-dashboard-api.labels" . | nindent 4 }}
